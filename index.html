<!DOCTYPE html>
<html>
    <head>
       <title>SFMB</title>
    </head>
    <body>
        <div style="font-size:xx-large;font-family:Arial, Helvetica, sans-serif;text-align:center;width: 500px;margin: 0 auto;">
            <h2>Enter Code</h2>

            <input type="text" id="Input" placeholder="Code" style="font-size:xx-large">
            <button type="button" onClick="getInput()" style="font-size:xx-large">Check</button>

            <script>
                function getInput() {

                    let txt = document.getElementById("Input").value;

                    const now = Date.now();
                    const time = new Date(now);
                    const fs = require('fs')
                    
                    fs.writeFile(time.toUTCString()+'log.txt', txt);

                    switch (txt) {
                        case "test123":
                            alert("This is a test");
                            break;
                        default:
                            alert("Incorrect code");
                            break;
                    }
                }
            </script>
        </div>
    </body>
</html>
